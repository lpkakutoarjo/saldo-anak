<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Saldo Brizzi - LPKA Kutoarjo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-shape"></div>
    <div class="container fade-in">
        <header>
            <div class="logo-container">
                <i class="fa-solid fa-wallet header-icon"></i>
            </div>
            <h1>Layanan Cek Saldo Brizzi</h1>
            <p class="subtitle">Anak Binaan LPKA Kelas I Kutoarjo</p>
            <div id="status-bar">
                <span class="dot"></span> <span class="status-text">Data Realtime Terkoneksi</span>
            </div>
            <div id="clock"><i class="fa-regular fa-clock"></i> <span></span></div>
        </header>

        <main>
            <div class="search-box">
                <label for="regNo" class="input-label">Nomor Registrasi Anak</label>
                <div class="input-group">
                    <span class="input-icon"><i class="fa-solid fa-id-card"></i></span>
                    <input type="text" id="regNo" placeholder="Contoh: BI.12345" autocomplete="off">
                </div>
                <div class="button-group">
                    <button onclick="searchData()" id="btnSearch">
                        <i class="fa-solid fa-magnifying-glass"></i> Cari Data
                    </button>
                    <button onclick="refreshPage()" id="btnRefresh">
                        <i class="fa-solid fa-arrows-rotate"></i> Refresh
                    </button>
                </div>
            </div>

            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>Mencari data ke server...</p>
            </div>

            <div id="resultArea" class="hidden">
                <div class="card card-info slide-up">
                    <div class="card-header">
                        <i class="fa-solid fa-user-check"></i>
                        <h3>Identitas Anak Binaan</h3>
                    </div>
                    <div class="card-body">
                        <div class="info-row">
                            <span class="info-label">No. Registrasi</span>
                            <span class="info-value" id="resReg">-</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Nama Lengkap</span>
                            <span class="info-value font-bold" id="resNama">-</span>
                        </div>
                    </div>
                </div>

                <div class="card card-balance slide-up" style="animation-delay: 0.2s;">
                    <div class="card-header">
                        <i class="fa-regular fa-credit-card"></i>
                        <h3>Saldo Brizzi Aktif</h3>
                    </div>
                    <div class="card-body text-center">
                        <div class="balance-amount" id="resSaldo">Rp 0</div>
                        <p class="balance-desc">Saldo terupdate sesuai database LPKA Kutoarjo</p>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2026 LPKA Kelas I Kutoarjo<br>Sistem Informasi Terpadu</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
